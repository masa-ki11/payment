<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">パスワード変更</h1>
                <form id="resetForm">
                    <div class="mb-3">
                        <label for="password" class="form-label">新しいパスワード</label>
                        <small class="form-text" style="color: red;">パスワードは英字と数字を含む6文字以上で入力してください。</small>
                        <input type="password" class="form-control" id="password" name="password" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+){6,}$" required>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">パスワード確認</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    <input type="hidden" id="token" value="">
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="パスワード変更">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/reset-password.js" type="module"></script>
</body>
</html>
