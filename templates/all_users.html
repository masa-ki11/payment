<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/image/logo.jpg" alt="ロゴ" style="max-height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">履歴</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">ログアウト</a>
                    </li>
                    {{if .admin}}
                        <li class="nav-item">
                            <a class="nav-link" href="/all-users">管理</a>
                        </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>All Users</h1>
        <div class="row">
            <div class="col-12">
                <div class="float-end">
                    <input type="number" class="form-control" id="add-points" placeholder="Enter points to add">
                    <button class="btn btn-add-points btn-primary">ポイント追加</button>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center align-middle"><input type="checkbox" name="select-all" onclick="toggleSelectAll(this);"></th>
                    <th class="text-center align-middle">ID</th>
                    <th class="text-center align-middle">名前</th>
                    <th class="text-center align-middle">ポイント</th>
                    <th class="text-center align-middle">詳細</th>
                    <th class="text-center align-middle">削除</th>
                </tr>
            </thead>
            <tbody>
                {{range .users}}
                    <tr>
                        <td class="text-center align-middle"><input type="checkbox" name="user-id" value="{{.ID}}"></td>
                        <td class="text-center align-middle">{{.ID}}</td>
                        <td class="text-center align-middle">{{.Name}}</td>
                        <td class="text-center align-middle point">{{.Point}}</td>
                        <td class="text-center align-middle">
                            <a href="/user?id={{.ID}}" class="btn btn-primary">詳細</a>
                        </td>
                        <td class="text-center align-middle">
                            <button data-user-id="{{.ID}}" class="btn btn-delete-user btn-danger">削除</button>
                        </td>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <script src="/js/add-points.js" type="module"></script>
    <script src="/js/delete-user.js" type="module"></script>
</body>
</html>
